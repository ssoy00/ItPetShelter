<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
  <style>
    /* Google Fonts에서 Bangers 폰트를 불러오기 */
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  </style>
  <link rel="stylesheet" href="/css/board.css">

  <meta charset="UTF-8">

  <title>자원봉사신청</title>
  <style>

    h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      text-align: center;
      margin-top: 15px;
      width: 100%;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 50%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    textarea {
      height: 120px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .select_date{
      width: 100%;
    }
    .submit_Btn {
      font-weight: lighter;
      width: 50%;
      margin-top: 24px;
      padding: 12px 20px;
      background-color: #4CAF50; /* 녹색 배경색 */
      color: white; /* 흰색 글자 */
      border: none; /* 테두리 없음 */
      border-radius: 5px; /* 둥근 모서리 */
      font-size: 16px; /* 폰트 크기 */
      cursor: pointer; /* 클릭할 수 있는 포인터 */
      transition: background-color 0.3s ease, transform 0.2s ease; /* 애니메이션 효과 */
    }

    .submit_Btn:hover {
      background-color: #45a049; /* 호버 시 더 진한 녹색 */
      transform: scale(1.05); /* 약간 커지는 효과 */
    }

    .submit_Btn:active {
      background-color: #397d3f; /* 클릭 시 더 어두운 녹색 */
      transform: scale(0.95); /* 살짝 작아지는 효과 */
    }

    .submit_Btn:focus {
      outline: none; /* 포커스 시 기본 테두리 제거 */
      box-shadow: 0 0 0 3px rgba(72, 180, 97, 0.5); /* 포커스 시 그림자 효과 */
    }

  </style>

</head>
<body>

<div layout:fragment="content" style="width:100%;height:100%;padding:3%;">

  <h2>자원봉사 신청 양식</h2>

  <form action="/page/volunteer" method="get">
    <div class="select_date">
      <label class="form-label">신청일자</label>
      <input type='date' id='currentDate' style="width: 50%" >

      <label for="vtime">예약 시간:</label>
      <select id="vtime">
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
      </select>
    </div>
    <label for="name">신청자 아이디:</label>
    <input type="text" id="name" name="name" readonly th:each="volunteer : ${volunteerlist}" th:value="${volunteer.cid}" >

    <label for="shelter">보호소:</label>
    <select id="shelter" name="shelter">
      <option th:each="shelter : ${shelterlist}" th:value="${shelter.sname}" >[[${shelter.sname}]]</option>
    </select>

    <button type="submit" class="submit_Btn" style="font-weight: lighter; width: 50%; margin-top: 24px;">제출</button>

  </form>


</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E%3C/script%3E"></script>

<script>
  document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);
</script>
</body>


</html>
