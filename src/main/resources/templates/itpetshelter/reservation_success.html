<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<head>
    <script src="/js/scripts.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>예약 완료</title>
</head>
<body>

<div class="container-success">
    <h2>예약이 성공적으로 생성되었습니다!</h2><br/>
    <p>예약 날짜: <span th:text="${reservation.rdate}"></span></p>
    <p>예약 시간: <span th:text="${reservation.rtime}"></span></p>
    <p>동물: <span th:text="${reservation.animal.aname}"></span></p>
    <p>보호소: <span th:text="${reservation.shelter.sname}"></span></p>
    <!-- 추가적인 예약 정보 표시 -->
    <p>추가 안내 사항이나 문의 사항은 연락처로 문의해주세요.</p>
    <p><a href="/">홈으로 돌아가기</a></p>
</div>

</body>
</html>
