<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${animal2DTO.aname} + '의 상세 페이지'">동물 상세 페이지</title>

<style>
    body {
    background-color: white;
    margin: 0;
    padding: 0;
    }

    .dcontainer {
    max-width: 800px;
    margin: 20px auto;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    color: #333;
    }

    .animal-info {
    text-align: center;
    margin-top: 20px;
    }

    .animal-info img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    margin-bottom: 20px;
    }

    table td, table th {
    padding: 8px;
    text-align: center;
    border: 1px solid #ddd;
    }

    table th {
    background-color: #f2f2f2;
    }

    .additional-info {
    margin-top: 20px;
    }

    .additional-info img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    }

    .additional-info p {
    text-align: justify;
    line-height: 1.6;
    color: #333;
    }
</style>
</head>
<body>
<div layout:fragment="content">
    <div class="dcontainer">
<!--        <h1 th:text="${animal2DTO.aname} + '의 상세 페이지'">동물 상세 페이지</h1>-->
        <div class="animal-info">
            <img th:src="@{/assets/img/dogandcat.jpg}" alt="동물 사진">
            <table>
                <tr>
                    <td>품종</td>
                    <td th:text="${animal2DTO.atype}"></td>
                    <td>이름</td>
                    <td th:text="${animal2DTO.aname}"></td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td th:text="${animal2DTO.aage}"></td>
                    <td>성별</td>
                    <td th:text="${animal2DTO.agender ? '수컷' : '암컷'}"></td>
                </tr>
                <tr>
                    <td>질병유무</td>
                    <td th:text="${animal2DTO.adisease ? 'Y' : 'N'}"></td>
                    <td>중성화</td>
                    <td th:text="${animal2DTO.aneutered ? 'Y' : 'N'}"></td>
                </tr>
                <tr>
                    <td>보호소 위치</td>
                    <td th:text="${animal2DTO.alocate}"></td>
                    <td>보호소 이름</td>
                    <td th:text="${animal2DTO.alocatename}"></td>
                </tr>
            </table>
        </div>

        <div class="additional-info">
            <h2>추가 사진</h2>
            <img th:src="@{/assets/img/dogandcat.jpg}" alt="추가 사진 1">
            <img th:src="@{/assets/img/dogandcat.jpg}" alt="추가 사진 2">
            <h2>설명</h2>
            <p th:text="${animal2DTO.acontent}">
<!--                이곳에 동물에 대한 추가 설명이 들어갑니다. 동물의 성격, 특별한 필요 사항, 또는 입양에 관련된 정보를 여기에 작성할 수 있습니다.-->
            </p>
        </div>

        <div class="reservation2">
            <a th:href ="@{/itpetshelter/reservation(ano=${animal2DTO.ano})}">예약하기</a>
        </div>
    </div>
</div>
</body>
</html>
