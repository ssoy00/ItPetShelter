<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>동물 상세 정보 입력</title>

    <style>
        /* Reset 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .icontainer {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            appearance: none; /* 기본 스타일 제거 (크로스 브라우징) */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="icontainer">
        <h1>동물 상세 정보 입력</h1>
        <form action="/itpetshelter/animalInsert" method="post"> <!-- 저장을 위한 POST 요청 -->
            <div class="form-group">
                <label for="atype">품종:</label>
                <input type="text" id="atype" name="atype" required>
            </div>
            <div class="form-group">
                <label for="aname">이름:</label>
                <input type="text" id="aname" name="aname" required>
            </div>
            <div class="form-group">
                <label for="aage">나이:</label>
                <input type="number" id="aage" name="aage" required>
            </div>
            <div class="form-group">
                <label for="agender">성별:</label>
                <select id="agender" name="agender" required>
                    <option value="true">수컷</option>
                    <option value="false">암컷</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adisease">질병 유무:</label>
                <select id="adisease" name="adisease" required>
                    <option value="true">있음</option>
                    <option value="false">없음</option>
                </select>
            </div>
            <div class="form-group">
                <label for="aneutered">중성화 여부:</label>
                <select id="aneutered" name="aneutered" required>
                    <option value="true">중성화됨</option>
                    <option value="false">중성화 안 됨</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alocate">보호소 위치:</label>
                <input type="text" id="alocate" name="alocate" required>
            </div>
            <div class="form-group">
                <label for="alocatename">보호소 이름:</label>
                <input type="text" id="alocatename" name="alocatename" required>
            </div>
            <div class="form-group">
                <label for="acontent">동물 설명:</label>
                <textarea id="acontent" name="acontent" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <!--            <span class="input-group-text">첨부파일</span>-->
                <div class="uploadHidden">
                    <button type="button" class="btn btn-primary uploadFileBtn">첨부파일추가</button>
                </div>
            </div>

            <button type="submit">저장</button>
        </form>
    </div>

    <!--    첨부 파일 이미지 미리 보기 화면 (밑에 화면) -->
    <div class="row mt-3">
        <div class="col">
            <div class="d-flex uploadResult" style="flex-wrap: wrap">

            </div>
        </div>
    </div>

    <!--    댓글 작성 모달 창 폼 -->
    <!-- Modal -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>업로드 파일</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeRegisterBtn" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary uploadBtn">업로드</button>
                </div>
            </div>
        </div>
    </div>

    <!--    axios 사용하기 위한 도구 설치-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--    우리가 정의한 /js/reply.js 불러오기-->
    <script src="/js/upload.js"></script>
</div>


<!--자바스크립트 추가하는 영역-->
<script layout:fragment="javascript" th:inline="javascript">

    // 시큐리티 객체 확인 해보기.
    const auth = [[${#authentication}]]
    console.log("auth authentication : " + auth)
    // 로그인한 유저의 정보가 들어가 있음.
    // 예) lsy , pw :123456,
    // auth2 -> 유정명이 포함이 되어있다.
    const auth2 = [[${#authentication.principal}]]
    console.log("auth2 authentication.principal  : " + auth2)

    //글쓰기 후, 작성된 게시글 번호를 출력하기, 경고창으로
    // 모달창으로 변경해보기.
    const result = [[${result}]]
    if(result) {
        alert("작성된 게시글 번호 : " + result +"번")
    }

    // 글쓰기 폼에서 에러가 발생해서, 서버로 부터, 키: errors에
    // 정보가 담겨져 있음.
    const errors = [[${errors}]]
    console.log("errors : " + errors)
    let errorMsg =''
    if(errors) {
        for(let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field} 는 ${errors[i].code}\n`
        }
        alert(errorMsg)
    }

    // 업로드 모달창 띄우기.
    // 모달 댓글 폼 표시하기=====================================================
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    // 필요한 요소 준비물 준비.
    const uploadFileBtn = document.querySelector(".uploadFileBtn")

    // 이벤트 처리하기.
    uploadFileBtn.addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()
        uploadModal.show()
    }, false)

    // 서버에 이미지들 보내기, axios 이용해서 비동기 통신으로 데이터만 전달중
    document.querySelector(".uploadBtn").addEventListener("click",function (e){
        // 여기에 이미지 파일들을 담을 예정.
        const formObj = new FormData();
        // 파일 선택에서 선택된 이미지들.
        const fileInput= document.querySelector("input[name='files']");
        console.log("파일 이미지 확인 : " + fileInput.files)

        const files = fileInput.files;

        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }
        uploadToServer(formObj).then(result => {
            // 미디어 서버에 이미지 업로드가 다 된 상태(성공) 후
            // 이미지를 출력 해보자.
            for ( const uploadResult of result){
                showUploadFile(uploadResult)
            }
            console.log(result)
            uploadModal.hide()
        }).catch(e => {
            uploadModal.hide()
        })
    },false)

    const uploadResult = document.querySelector(".uploadResult")

    //파일첨부를 했을 때, 이미지의 결과를 보여주는 함수
    function showUploadFile({uuid,fileName,link}) {
        const str = `<div class="card col-4">
        <div class="card-header d-flex justify-content-center">
        ${fileName}
        <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}','${fileName}',this)">X</button>
        </div>
        <div class="card-body">
            <img src="/view/${link}" data-src="${uuid+"_"+fileName}">
        </div>
        </div>
`
        uploadResult.innerHTML += str
    }

    //X 표시를 클릭시 이미지 삭제 하는 함수
    function removeFile(uuid,fileName,obj) {
        console.log("uuid : " + uuid)
        console.log("fileName : " + fileName)
        console.log("obj : " + obj)

        // obj.closest , 현재 요소에서 가장 가까운 부모 요소를 찾기.
        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid,fileName).then(data =>{
            targetDiv.remove()
        })
    }

    // 등록하기,
    document.querySelector(".submitBtn").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()

        const target = document.querySelector(".uploadHidden")
        const uploadFiles = uploadResult.querySelectorAll("img")
        // InnerHTML 으로 사용할 변수,
        let str = ''
        for(let i = 0; i < uploadFiles.length; i++) {
            const uploadFile = uploadFiles[i]
            // imgLink = uuid_fileName 형식으로 전달하기.
            const imgLink = uploadFile.getAttribute("data-src")

            str += `<input type='hidden' name='fileNames' value='${imgLink}'>`
        }
        target.innerHTML = str;
        //전송 하는 기능
        document.querySelector("form").submit();

    },false)

</script>


</body>
</html>
